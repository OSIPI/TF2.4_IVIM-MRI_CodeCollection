name: Algorithm Analysis

on:
  push:
    branches:
      - 'main'
      - 'analysis/workflow'

jobs:
  build:

    runs-on: ubuntu-latest
    # if: github.ref == 'refs/heads/main'
    continue-on-error: false
    strategy:
      fail-fast: false
      # matrix:
      #   os: [ubuntu-latest, macos-latest, windows-latest]
      #   python-version: ["3.8", "3.9", "3.10", "3.11"]
        # exclude:
        #   - os: macos-latest
        #     python-version: "3.7"
        #   - os: windows-latest
        #     python-version: "3.7"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with: 
          use-public-rspm: true
      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::plyr
            any::dplyr
            any::tidyverse
            any::data.table
            any::ggplot2
          # needs: check
      - name: Generate fitting data
        run: |
          pip install pytest
          python -m pytest -m slow --saveFileName test_output.csv --SNR 10 --fitCount 10 --saveDurationFileName test_duration.csv
      - name: Generate figures
        run: Rscript --vanilla tests/IVIMmodels/unit_tests/analyze.r test_output.csv test_duration.csv
      - name: Upload figures
        uses: actions/upload-artifact@v3
        with:
            name: code-coverage-report
            path: |
              D.pdf
              f.pdf
              Dp.pdf
              D_limited.pdf
              f_limited.pdf
              Dp_limited.pdf
              durations.pdf
